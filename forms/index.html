<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Item Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="store.css">
</head>
<body>

<div class="container">
  <div class="header-container text-center mb-4">
    <img src="../icons-images/ICTLOGO1.jpg" alt="Logo" class="logo mb-2">
    <h3 class="header-title">ROYAL PAPUA NEW GUINEA CONSTABULARY</h3>
    <p class="sub-title">Information & Communications Technology Directorate</p>
  </div>

  <form id="itemForm">
    <div class="form-section">
      <h5>Register New Store Item</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="itemType" class="form-label">Item Type</label>
          <select id="itemType" class="form-select" required></select>
        </div>
        <div class="col-md-6">
          <label for="brand" class="form-label">Brand</label>
          <select id="brand" class="form-select" required></select>
        </div>
        <div class="col-md-6">
          <label for="model" class="form-label">Model</label>
          <input type="text" id="model" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="serialNumber" class="form-label">Serial Number</label>
          <input type="text" id="serialNumber" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="stock" class="form-label">Stock Quantity</label>
          <input type="number" id="stock" class="form-control" min="1" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Is Consumable?</label>
          <div class="d-flex align-items-center">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="isConsumable" id="consumableYes" value="1">
              <label class="form-check-label" for="consumableYes">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="isConsumable" id="consumableNo" value="0" checked>
              <label class="form-check-label" for="consumableNo">No</label>
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-4">Add Item</button>
          <button type="reset" class="btn btn-outline-secondary ms-2">Clear</button>
        </div>
      </div>
    </div>
  </form>

  <div class="form-section">
    <h5>Available Stock</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Type</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Serial No.</th>
            <th>Stock</th>
            <th>Consumable</th>
          </tr>
        </thead>
        <tbody id="stockTableBody">
          <!-- JS inserts rows here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="store.js"></script>
</body>
</html>
